<div class="player__wrapper" [ngStyle]="{'background-image': 'url(' + Song.album_cover + ')'}">
    <audio #player autoplay loop>
        <source [src]="Song.source[128]" type="audio/mpeg">
    </audio>
    <div class="player__cover">
        <!--<img [src]="">-->
        <span #showTimeHover class="player__showTimeHover">{{currentTimeHover}}</span>
    </div>
    <div class="progress" (click)="goToValue($event)" (mousemove)="mouseoverShowTiming($event)" (mouseout)="removeShowTiming()">
        <div #processBar class="progress-bar progress-bar-success" role="progressbar"></div>
    </div>
    <div class="player__control">
        <ul class="list__item">
            <li class="list__item__inline">
                <button (click)="playAudio()" class="player__button">
                    <i #iconPlay class="fa fa-pause" aria-hidden="true"></i>
                </button>
            </li>
            <li class="list__item__inline list__item__timing">{{currentTime}}</li>
            <li id="content__bar"> | </li>
            <li class="list__item__inline list__item__timing" *ngIf="showTime">{{showTime}}</li>
            <li class="list__item__inline">
                <button (click)="changeVolumeAudio()" class="player__button">
                    <i #iconVolume class="fa fa-volume-up" aria-hidden="true"></i>
                </button>
            </li>
            <li class="list__item__inline right">
                <button (click)="downloadAudio()" class="player__button">
                    <i class="fa fa-download" aria-hidden="true"></i>
                </button>
            </li>
            <div class="clearfix"></div>
        </ul>
        <ul class="player__listDownload" [@animationButtonDownload]="state">
            <li class="player__listDownload__item" *ngIf="Song.source[128]">
                <a [href]="Song.source[128]" class="player__listDownload__source" download>
                    <i class="fa fa-hand-o-right" aria-hidden="true"></i> 128kbps
                </a>
            </li>
            <li class="player__listDownload__item" *ngIf="Song.source[320]">
                <a [href]="Song.source[320]" class="player__listDownload__source" download>
                    <i class="fa fa-hand-o-right" aria-hidden="true"></i> 320kbps
                </a>
            </li>
        </ul>
    </div>
</div>
